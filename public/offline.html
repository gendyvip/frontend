<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Offline - Dawaback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #636ae8 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .offline-container {
            background: white;
            border-radius: 24px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .offline-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 10px 20px rgba(254, 243, 199, 0.3);
        }

        h1 {
            color: #27364c;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 700;
        }

        p {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .retry-btn {
            background: linear-gradient(135deg, #636ae8 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 106, 232, 0.3);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .retry-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .home-btn {
            background: transparent;
            color: #636ae8;
            border: 2px solid #636ae8;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .home-btn:hover {
            background: #636ae8;
            color: white;
            transform: translateY(-1px);
        }

        .status {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status.offline {
            background: #fef2f2;
            color: #dc2626;
        }

        .status.online {
            background: #f0fdf4;
            color: #16a34a;
        }

        .loading {
            display: none;
            margin-left: 0.5rem;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .features h3 {
            color: #27364c;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .feature-list {
            list-style: none;
            text-align: left;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .feature-list li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .feature-list li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #16a34a;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¶</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, you can still access the home page and some
            basic features.</p>

        <button class="retry-btn" onclick="checkConnection()" type="button">
            <span>Retry Connection</span>
        </button>
        <div class="loading spinner"></div>

        <button class="home-btn" onclick="goHome()" type="button">
            <span>Go to Home Page</span>
        </button>

        <div class="status offline" id="status">Offline</div>

        <div class="features">
            <h3>What you can do offline:</h3>
            <ul class="feature-list">
                <li>Access the home page</li>
                <li>View cached content</li>
                <li>Use basic navigation</li>
                <li>Check your connection status</li>
            </ul>
        </div>
    </div>

    <script>
        function checkConnection() {
            const btn=document.querySelector('.retry-btn');
            const loading=document.querySelector('.loading');
            const status=document.getElementById('status');

            // Show loading state
            loading.style.display='block';
            btn.disabled=true;

            // Check if we're back online
            if(navigator.onLine) {
                status.textContent='Online! Redirecting...';
                status.className='status online';

                // Redirect to home page after a short delay
                setTimeout(() => {
                    window.location.href='/';
                },1500);
            } else {
                // Still offline
                setTimeout(() => {
                    loading.style.display='none';
                    btn.disabled=false;
                    status.textContent='Still offline. Please check your connection.';
                    status.className='status offline';
                },2000);
            }
        }

        function goHome() {
            window.location.href='/';
        }

        // Listen for online/offline events
        window.addEventListener('online',() => {
            const status=document.getElementById('status');
            status.textContent='Back online!';
            status.className='status online';

            setTimeout(() => {
                window.location.href='/';
            },1000);
        });

        window.addEventListener('offline',() => {
            const status=document.getElementById('status');
            status.textContent='Offline';
            status.className='status offline';
        });

        // Check initial connection status
        if(navigator.onLine) {
            document.getElementById('status').textContent='Online';
            document.getElementById('status').className='status online';
        } else {
            document.getElementById('status').className='status offline';
        }

        // Try to redirect to / if the app shell is available in the cache
        if('serviceWorker' in navigator&&window.caches) {
            window.addEventListener('load',async () => {
                try {
                    const cacheNames=await caches.keys();
                    let found=false;
                    for(const name of cacheNames) {
                        const cache=await caches.open(name);
                        const match=await cache.match('/');
                        if(match) {
                            found=true;
                            break;
                        }
                    }
                    if(found) {
                        window.location.href='/';
                    }
                } catch(e) {
                    // Ignore errors, show offline page
                }
            });
        }
    </script>
</body>

</html>
